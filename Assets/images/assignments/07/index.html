<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/Style.css">
</head>
<body>

<!-------------- navBar section --------------->

<div class="container-fluid" id="navBar">
    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid">
            <span class="navbar-brand" style="font-size: 34px; font-weight: bolder" id="homeNav">POS SYSTEM</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="nav-link " id="cusNav">Customer</span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="storeNav">Store</span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="orderNav">Order</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<!-------------- home section --------------->

<section id="homeSection">

    <div class="container mainSection" >

        <div class="row">
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

                <img src="Assets/images/9233825_4115320.jpg" alt="img" id="bgImage">

            </div>


            <br><br>

            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <h1 id="homeTitle">WELCOME <br>TO <br> POS <br> SYSTEM</h1>
            </div>

        </div>

    </div>

</section>

<!-------------- store section ------------->

<section id="storeSection">

    <div class="container mainSection" >


        <div class="row">

            <div class="col col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h1 class="text-center text">STORE</h1>
            </div>

            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

                <div class="card ">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="proId" class="form-label">Item_Id</label>
                                <input type="number" class="form-control" id="proId">
                            </div>
                            <div class="mb-3">
                                <label for="proName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="proName">
                            </div>
                            <div class="mb-3">
                                <label for="proPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="proPrice">
                            </div>
                            <div class="mb-3">
                                <label for="proQty" class="form-label">QTY</label>
                                <input type="number" class="form-control" id="proQty">
                            </div>
                            <div class="form-group">
                                <label for="proDesc">Description:</label>
                                <textarea class="form-control" rows="5" id="proDesc"></textarea>
                            </div>

                            <br>

                            <!--            buttons-->
                            <div class="mt-4">
                                <button id="proSubmit" type="button" class="btn brandButtons">Submit</button>
                                <button id="proUpdate" type="button" class="btn brandButtons">Update</button>
                                <button id="proDelete" type="button" class="btn brandButtons">Delete</button>
                                <button id="proReset" type="reset" class="btn brandButtons">Reset</button>

                            </div>
                            <br>
                        </form>
                    </div>
                </div>

            </div>

            <br><br>

            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <table class="table table-bordered" style="border: 2px solid red; text-align: center" >
                    <thead>
                    <tr >
                        <th scope="col" >Item_Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">QTY</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>

                    <tbody id="pro-table">

                    </tbody>
                </table>

            </div>

        </div>

    </div>
</section>


<!-------------- customer section --------------->

<section id="customerSection">

    <div class="container mainSection" >

        <div class="row">

            <div class="col col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h1 class="text-center text">CUSTOMER</h1>
            </div>

            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

                <div class="card ">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="cusId" class="form-label">Cus_ID</label>
                                <input id="cusId" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cusName" class="form-label">Name</label>
                                <input id="cusName" type="text" class="form-control" >
                            </div>
                            <div class="mb-3">
                                <label for="cusTel" class="form-label">Tel</label>
                                <input id="cusTel" type="tel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cusAddress">Address:</label>
                                <textarea id="cusAddress" class="form-control" rows="5" ></textarea>
                            </div>

                            <br>

                            <!--            buttons-->
                            <div class="mt-4">
                                <button id="cusSubmit" type="button" class="btn brandButtons">Submit</button>
                                <button id="cusUpdate" type="button" class="btn brandButtons">Update</button>
                                <button id="cusDelete" type="button" class="btn brandButtons">Delete</button>
                                <button id="cusReset" type="reset" class="btn brandButtons">Reset</button>

                            </div>
                            <br>
                        </form>
                    </div>
                </div>

            </div>

            <br><br>

            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <table class="table table-bordered" style="border: 2px solid red; text-align: center" >
                    <thead>
                    <tr >
                        <th scope="col" >Cus_Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Tel</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>

                    <tbody id="customer-table">

                    </tbody>
                </table>

            </div>

        </div>

    </div>
</section>


<!-------------- order Section ------------------>

<section id="orderSection">
    <div class="container mainSection" >

        <div class="row">

            <div class="col col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h1 class="text-center text">ORDER</h1>
            </div>

            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

                <div class="card ">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="orderItem_id" class="form-label">Item_Id</label>
                                <input type="number" class="form-control" id="orderItem_id">
                            </div>
                            <div class="mb-3">
                                <label for="orderQty" class="form-label">qty</label>
                                <input type="number" class="form-control" id="orderQty">
                            </div>


                            <br>

                            <!--            buttons-->
                            <div class="mt-4">
                                <button id="orderAdd" type="button" class="btn brandButtons">Add</button>
                                <button id="reset" type="reset" class="btn brandButtons">reset</button>

                            </div>
                            <br>
                        </form>
                    </div>
                </div>

            </div>

            <br><br>

            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <table class="table table-bordered" style="border: 2px solid red; text-align: center" >
                    <thead>
                    <tr >
                        <th scope="col" >Item_Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">QTY</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>

                    <tbody id="order-table">

                    </tbody>
                </table>

                <br>

                <h3 id="total">Total :</h3>

                <br>

                <div class="input-group mb-3">
                    <input id="payment" type="number" class="form-control" placeholder="payment" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="payAction" class="btn btn-outline-secondary brandButtons" type="button" id="button-addon2">Pay</button>
                </div>

                <br>

                <h3 id="balance">Balance : </h3>

            </div>

        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Assets/lib/jquery-3.7.1.min.js"></script>
<script src="Assets/js/scprits.js"></script>
<script type="module" src="controller/CustomerController.js"></script>
<script type="module" src="controller/StoreController.js"></script>
<script type="module" src="controller/OrderController.js"></script>

</body>
</html>
